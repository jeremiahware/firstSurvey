<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>secure1.vasurvey.info</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>


</head>

<body>
  <script src="https://lander-support.suitedconnector.com/js/xdc.min.js"></script>
  <iframe src="https://xdc.suitedconnector.com/xdc" width="0" style="display:none;"></iframe>

  <div class="header">
    <img class="logo" src="images/logo.png" alt="">
    <div id="progressBar">
      <div id="myProgress"></div>
    </div>
    <!-- <div class="progressSlider">PROGRESS</div> -->
  </div>

  <div class="main">
    <section id="One">
      <h1 class="title">VA Houseing Benefits for 2017!</h1>
      <h1 class="title">Are you eligible? Take this quick survey to find out!</h1>
      <h3 class="question">Are you or a family member living with a veteran?</h3>

      <div class="answerBox" onclick="selected(true)">
        <div class="answerNumber">A</div>
        <h1 class="answer">Yes, we are a Veteran household</h1>
        <h1 class="checkbox">H</h1>
      </div>
      <div class="answerBox" onclick="selected(false)">
        <div class="answerNumber">B</div>
        <h1 class="answer">No, we are not a Veteran household</h1>
        <h1 class="checkbox">H</h1>
      </div>
    </section>
    <hr>
    <div class="navButtons">
      <button onclick="next()" class="nextBtn" type="button" name="button">Next</button>
    </div>





  </div>



</body>

</html>
